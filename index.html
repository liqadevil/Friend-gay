<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Reveal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); /* Serious/Sad gradient initially */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            z-index: 10;
            animation: floatContainer 3s ease-in-out infinite;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: 600;
            background-color: #007bff;
            color: white;
        }

        #yes-btn {
            background-color: #4caf50; /* Green */
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #e53935; /* Red */
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #page1 {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji-bg {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUp linear forwards;
        }
        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page 1 -->
        <div class="page" id="page1">
            <div class="gif-container">
                <img src="https://media.tenor.com/F82m3bZ5hVAAAAAi/sad-bear.gif" alt="Serious">
            </div>
            <h1>We need to talk... üòî</h1>
            <button onclick="nextPage('page2')">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="gif-container">
                <img src="https://media.tenor.com/04Gg65_h8DkAAAAi/cute-bear.gif" alt="Nervous">
            </div>
            <h1>I've been noticing something about you lately...</h1>
            <button onclick="nextPage('page3')">What is it?</button>
        </div>

        <!-- Page 3 -->
        <div class="page" id="page3">
            <div class="gif-container">
                <img src="https://media.tenor.com/ERa488RkM50AAAAC/thinking-face-hmm.gif" alt="Thinking">
            </div>
            <h1>It's really hard for me to ask this...</h1>
            <button onclick="nextPage('page4')">Just ask me</button>
        </div>

        <!-- Page 4 -->
        <div class="page" id="page4">
            <div class="gif-container">
                <img src="https://media.tenor.com/yheo1GGu3FwAAAAC/rick-roll-rick-ashley.gif" alt="Suspense">
            </div>
            <h1>Promise you won't get mad?</h1>
            <button onclick="nextPage('question-view')">I Promise</button>
        </div>

        <!-- Question View -->
        <div class="page question-view" id="question-view">
            <div class="gif-container">
                <img src="https://media.tenor.com/11uCj3tZgXoAAAAC/why-are-you-gay-meme.gif" alt="Question">
            </div>
            <h1 id="question-text">Are you Gay? üè≥Ô∏è‚Äçüåà</h1>
            <div class="btn-group">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <!-- Success View -->
        <div class="page success-message" id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/5aF9oxI0pWwAAAAC/laughing-laugh.gif" alt="Laughing">
            </div>
            <h1>I KNEW IT! ü§£ü§£</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        // Initial serious emojis
        let currentEmojis = ['üòî', 'üñ§', 'üåßÔ∏è', 'ü•Ä', 'üòê'];

        function nextPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';

            // Switch to funny emojis and bright background when the prank is revealed
            if (pageId === 'question-view' || pageId === 'success-message') {
                currentEmojis = ['ü§£', 'üòú', 'ü§°', 'üè≥Ô∏è‚Äçüåà', 'üí©'];
                document.body.style.background = 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)';
            }
        }

        // Function to move the No button
        function moveButton() {
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Make it run away on hover/touch
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Logic: If they click No, it turns into Yes
        noBtn.addEventListener('click', () => {
            if (noBtn.innerText === 'No') {
                noBtn.innerText = 'Yes';
                noBtn.style.backgroundColor = '#4caf50'; // Turn green
            } else {
                // If it already says Yes, treat it as a Yes click
                nextPage('success-message');
            }
        });

        yesBtn.addEventListener('click', () => {
            nextPage('success-message');
        });

        // Floating Emojis Logic
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji-bg');
            emoji.innerText = currentEmojis[Math.floor(Math.random() * currentEmojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            emoji.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createEmoji, 500);
    </script>
</body>
</html>
