<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU DO YOU LOVE ME ?</title>
    <style>
        /* CSS: Styling the page to look cute and centering elements */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars when button moves */
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            z-index: 1; /* Keep above floating hearts */
            animation: floatContainer 3s ease-in-out infinite;
        }

        /* The GIF image styling */
        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; /* Reserve space for buttons */
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
            background-color: #d81b60; /* Default pink for Next buttons */
            color: white;
        }

        #yes-btn {
            background-color: #4caf50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #43a047;
        }

        #no-btn {
            background-color: #e53935; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Page Management */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Show the first page initially */
        #page1 {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message h1 {
            font-size: 2.5rem;
            color: #d81b60;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUp linear forwards;
        }
        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page 1: Intro -->
        <div class="page" id="page1">
            <div class="gif-container">
                <img src="https://media.tenor.com/zGm5acSj8_0AAAAi/cute-bear.gif" alt="Cute Bear Wave">
            </div>
            <h1>To the love of my existence... ‚ù§Ô∏è</h1>
            <button onclick="nextPage('page2')">Next</button>
        </div>

        <!-- Page 2: Sweet Message -->
        <div class="page" id="page2">
            <div class="gif-container">
                <img src="https://media.tenor.com/PiFlyh89ItgAAAAi/cute-love.gif" alt="Cute Love">
            </div>
            <h1>Every moment with you feels like a dream come true.</h1>
            <button onclick="nextPage('page3')">Next</button>
        </div>

        <!-- Page 3: Deeper Love -->
        <div class="page" id="page3">
            <div class="gif-container">
                <img src="https://media.tenor.com/215Ld3q5w4EAAAAi/cat-love.gif" alt="Cat Love">
            </div>
            <h1>You are my happiness, my joy, and my everything.</h1>
            <button onclick="nextPage('page4')">Next</button>
        </div>

        <!-- Page 4: Build Up -->
        <div class="page" id="page4">
            <div class="gif-container">
                <img src="https://media.tenor.com/04Gg65_h8DkAAAAi/cute-bear.gif" alt="Cute Bear Shy">
            </div>
            <h1>I can't imagine a single day without you...</h1>
            <button onclick="nextPage('question-view')">Next</button>
        </div>

        <!-- Initial Question View -->
        <div class="page question-view" id="question-view">
            <div class="gif-container">
                <!-- Placeholder cute bear GIF. You can replace this src with any GIF URL you like -->
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
            </div>
            <h1 id="question-text">Will you be mine forever? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <!-- Success View (Shown after clicking Yes) -->
        <div class="page success-message" id="success-message">
            <div class="gif-container">
                <!-- Happy GIF -->
                <img src="https://media.tenor.com/ivKWdfdbV3EAAAAi/goma-happy.gif" alt="Happy Bear">
            </div>
            <h1>I promise to cherish you for eternity! üíñ</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        // Function to navigate between pages
        function nextPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            // Show the target page
            document.getElementById(pageId).style.display = 'block';
        }

        // Function to move the No button
        function moveButton() {
            // Get the dimensions of the browser window
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random positions within the visible screen
            // We subtract the button size to ensure it doesn't go off-screen
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply the new position
            noBtn.style.position = 'fixed'; // Switch to fixed to move relative to viewport
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Event Listeners for the "No" button
        // 'mouseover' works for desktop cursors
        noBtn.addEventListener('mouseover', moveButton);
        
        // 'touchstart' works for mobile devices (when they try to tap it)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent the click
            moveButton();
        });

        // Ensure it moves if they manage to click it (e.g. on mobile)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Event Listener for the "Yes" button
        yesBtn.addEventListener('click', () => {
            nextPage('success-message');
        });

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5s speed
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>

    <!-- Secret link to switch to the Friend Prank page -->
    <a href="friend.html" style="position: fixed; bottom: 20px; right: 20px; text-decoration: none; color: #d81b60; font-size: 0.8rem; opacity: 0.7;">Prank a Friend üòà</a>
</body>
</html>
